<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="game-area">
    <div class="paddle" id="playerPaddle"></div>
    <div class="paddle" id="computerPaddle"></div>
    <div class="ball" id="ball"></div>
    <div class="score" id="playerScore">Player: 0</div>
    <div class="score" id="computerScore">Computer: 0</div>
    <div class="middle-line"></div>
  </div>
  <button id="playSoundButton">Play Sound</button>

  <audio id="smashSound">
    <source src="smash.wav" type="audio/wav">
    Your browser does not support the audio tag.
  </audio>

  <script src="script.js"></script>
</body>
</html>
